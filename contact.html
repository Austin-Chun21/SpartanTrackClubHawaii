        <div class="form-container">
            <div class="form">
                <form action="POST">
                    <div class="top-text">
                        <h3>Contact Us</h3>
                    <p class="subtext">Please use the form below to get in touch with us.
                    </p>
                    </div>
                    <h4>Name</h4>
                    <p><input required autocomplete="off" type="text" placeholder="Enter Name"></p>
                    <h4>Email Address</h4>
                    <p><input required type="text" placeholder="name@mail.com"></p>
                    <h4>Phone Number</h4>
                    <p><input required type="text" placeholder="(808) 000-1111"></p>
                    <h4>Subject</h4>
                    <p><input required type="text" placeholder="Inquiry"></p>
                    <h4>Message</h4>
                    <textarea name="message" id="message" class="message-box" cols="30" rows="10" placeholder="Enter a message here"></textarea>

                    <div class="submit-container">
                        <button type="submit" name="submit" value="Send message" id="submit-button" class="submit-btn" onclick="success()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
            <div id="footer-placeholder">

            </div>

    
    </div>




    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwhife48bhGAAu1lrhJGIStQ-BrHVT45KpIGTfuKi8PmG7EIrA/exec'
        const form = document.forms['spartan-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => window.location.href="index.html")
            .catch(error => console.error('Error!', error.message))
        })
</script>
  

<script>
    $(function(){

<script>

</script>

});
